<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 2020-06-11 21.00-22.30
    // 1.对象字面量形式
    var empty = {};
    var point = { x: 0, y: 0 };
    var point2 = { x: point.x, y: point.y + 1 };
    var book = {
      "main title": "JS",
      'sub-title': "xxx",
      "for": "all",
      author: {
        firstName: "David",
        surName: "xxxx"
      }
    };

    // 2.通过new创建对象(Object构造函数)
    var o = new Object();
    // 以上方法创建相似对象会产生大量重复代码

    // 3.工厂模式
    function createPerson(name, age) {
      var o = new Object();
      o.name = name;
      o.age = age;
      o.sayName = function () {
        alert(this.name);
      }
      return o;
    }
    var person1 = createPerson('Tom', 15);
    var person2 = createPerson('Jerry', 13);
    // 【缺点】 没有解决对象识别问题（不知道一个对象的类型）

    // 4.构造函数模式
    function Person(name, age) {
      this.name = name;
      this.age = age;
      this.sayName = function () {
        alert(this.name);
      }
      // this.sayName = new Function("alert(this.name)"); // 与声明函数在逻辑上是等价的
    }
    // 当作构造函数使用
    var person3 = new Person('cat', 4);
    var person4 = new Person('dog', 5);
    // 创建自定义的构造函数可以将它的实例标识为一种特定的类型（胜过工厂模式的地方）
    // 作为普通函数调用
    Person('xiaoming', 7); // 添加到window
    // 在另一个对象的作用域中调用
    var o = new Object();
    Person.call(o, 'xiaohong', 9);
    // 【缺点】 每个方法都要在每个实例上重新创建一遍，不同实例上的同名函数是不相等的, 创建两个完成同样任务的Function实例没有必要
    // 可以把函数提出来定义到构造函数外部, 这样每个实例对象都会共享这个全局的函数
    // 【缺点】 全局作用域定义的函数只能被某个对象调用；对象需要定义多个方法就要定义多个全局函数

    // 5. 原型模式

    // 通过Object.create("这个对象的原型", "对对象的属性进行进一步描述") 原型式继承
    var o1 = Object.create({ x: 1, y: 2 }); // o1继承了属性x和y
    var o2 = Object.create(null); // o2不继承任何属性和方法
    var o3 = Object.create(Object.prototype); // o3和{}和new Object()一样
  </script>
</body>

</html>
