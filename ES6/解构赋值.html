<body>
  <script>
    // “模式匹配”
    let [a, b, c] = [1, 2, 3];
    let [foo, [[bar], baz]] = [1, [[2], 3]];
    console.log(foo, bar, baz); // 1 2 3
    let [, , third] = ["foo", "bar", "baz"];
    console.log(third); // baz
    let [x, , y] = [1, 2, 3];
    console.log(x, y); // 1 3
    let [head, ...tail] = [1, 2, 3, 4];
    console.log(head, tail); // 1 [2, 3, 4]

    let [a, b, ...c] = ['a'];
    console.log(a, b, c); // a undefined []
    let [foo] = []; // undefined
    let [bar, foo] = []; // bar 1; foo undefined
    // 解构不成功变量的值为 undefined

    let [i, j = 1] = [2, undefined];
    console.log(j); // 1
    /* let { fo: { ar } } = { az: 'az' };
    console.log(fo); */
    let { toString: s } = 123;
    console.log(s === Number.prototype.toString); // true
    // let [fo] = null; // TypeError: null is not iterable
    // let { prop: fo } = null; // TypeError: Cannot destructure property `prop` of 'undefined' or 'null'.

    // 不完全解构
    
  </script>
</body>
