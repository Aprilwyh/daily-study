<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 0;
        num = num + 2;
        num = num * 3;
        num = num / 2;
        num++;
        num--;

        num += 1;
        num -= 2;
        num *= 3;
        num /= 2;
        num %= 3;

        console.log(num);
        console.log('num == 1:' + (num == 1));
        console.log('num === 1:' + (num === 1));
        console.log('num != 1:' + (num != 1));
        console.log('num > 1:' + (num > 1));
        console.log('num < 1:' + (num < 1));
        console.log('num >= 1:' + (num >= 1));
        console.log('num <= 1:' + (num <= 1));

        console.log('true && false:' + (true && false));
        console.log('true || false:' + (true || false));
        console.log('!true:' + (!true));

        console.log(5 & 1);
        console.log(5 | 1);
        console.log(~5);
        console.log(5 ^ 1);
        console.log(5 << 1);
        console.log(5 >> 1);
    </script>
</body>
</html>
