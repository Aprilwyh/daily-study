<body>
  <script>
    function toBinary(num, jinzhi) {
      let result = []
      while(num !== 0) {
        let i = num % jinzhi
        num = Math.floor(num / jinzhi)
        result.push(i)
      }
      return result.reverse().join('')
    }
    
    console.log(toBinary(1938, 8))
  </script>
